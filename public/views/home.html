
<div id = "infographic">
	<img id="image" />
	<div id="text" class="ul list">
		<div class="item" ng-repeat="descriptor in descriptors">{{descriptor}}</div>
	</div>
</div>

<div class="ui special cards">
  <div class="card">
    <div class="blurring dimmable image">
      <div class="ui dimmer">
        <div class="content">
          <div class="center">
        	<div id="text" class="ul list">
				<div class="item" ng-repeat="descriptor in descriptors">{{descriptor}}</div>
			</div>
          </div>
        </div>
      </div>
      <img ng-src="{{fbuser.picture.data.url}}">
    </div>
    <div class="content">
      <a class="header">Team Fu</a>
      <div class="meta">
        <span class="date">Create in Sep 2014</span>
      </div>
    </div>
    <div class="extra content">
      <a>
        <i class="users icon"></i>
        2 Members
        <div ng-repeat="word in fbPicWords">{{word}}</div>
      </a>
    </div>
  </div>
</div>

<div>
	<img class="ui small circular image fb-image" id="1" src="http://www.freestockphotos.name/wallpaper-original/wallpapers/download-images-of-gentle-dogs-6866.jpg"
</div>
<div>
	<img class="ui small circular image fb-image" id="2" src="http://i2.cdn.turner.com/cnnnext/dam/assets/111017060721-giant-panda-bamboo-story-top.jpg"
</div>
