
<div class="ui raised very padded text container segment">
	<div class="ui special cards">
	  <div class="centered card">
	    <div class="blurring dimmable image">
	      <div class="ui dimmer">
	        <div class="content">
	          <div class="center">
	          </div>
	        </div>
	      </div>
	      <img src="{{me.photo}}">
	    </div>
	    <div class="content">
	      <a class="header"></a>
	      <div class="meta">
	        <span class="date">{{me.name}}</span>
	      </div>
	    </div>
	  </div>
	</div>

	<div id="text" class="right item ul list">
		<div class="item" ng-repeat="descriptor in descriptors">{{descriptor}}</div>
	</div>
</div>
