
<div class="ui raised very padded text container segment">
	<div class="ui special cards">
	  <div class="centered card">
	    <div class="blurring dimmable image">
	      <div class="ui dimmer">
	        <div class="content">
	          <div class="center">
	          </div>
	        </div>
	      </div>
	      <img src="{{me.photo}}">
	    </div>
	    <div class="content">
	      <a class="header"></a>
	      <div class="meta">
	        <span class="date">{{me.name}}</span>
	      </div>
	    </div>
	  </div>
	</div>

<div class="ui special cards">
  <div class="card">
    <div class="blurring dimmable image">
      <div class="ui dimmer">
        <div class="content">
          <div class="center">
        	<div id="text" class="ul list">
				<div class="item" ng-repeat="descriptor in descriptors">{{descriptor}}</div>
			</div>
          </div>
        </div>
      </div>
      <img ng-src="{{fbuser.picture.data.url}}">
    </div>
    <div class="content">
      <a class="header">Team Fu</a>
      <div class="meta">
        <span class="date">Create in Sep 2014</span>
      </div>
    </div>
    <div class="extra content">
      <a>
        <i class="users icon"></i>
        2 Members
      </a>
      <a ng-repeat="word in fbPicWords" class="ui eight wide">{{word}}</a>
    </div>
  </div>
	<div id="text" class="right item ul list">
		<div class="item" ng-repeat="descriptor in descriptors">{{descriptor}}</div>
	</div>
</div>
