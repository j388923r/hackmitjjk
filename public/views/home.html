<div class="two column grid">
	<div id = "card" class="ui raised very padded text container segment column">
		<div class="ui special cards">
		  <div class="card">
		    <div class="blurring dimmable image">
		      <div class="ui dimmer">
		        <div class="content">
		          <div class="center">
		          </div>
		        </div>
		      </div>
		      <img src="{{me.photo}}">
		    </div>
		    <div class="content">
		      <a class="header"></a>
		      <div class="meta">
		        <span class="date">{{me.name}}</span>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="column">
			<div id="text" class="item ul list">
				<div class="item" ng-repeat="descriptor in descriptors">{{descriptor}}</div>
			</div>
		</div>
	</div>
</div>
<script>
$('.special.cards .image').dimmer({
  on: 'hover'
});
</script>
